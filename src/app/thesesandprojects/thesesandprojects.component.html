<div class="container"><h1>Student Projects and Theses</h1>

<p>{{data?.content}}</p>

<h6 *ngFor="let link of data?.links"><a *ngIf="link.active==undefined || link.active==true" [href]="link.url">{{link.text}}</a></h6>


<h3>{{data?.contentHeadline2}}</h3>
<p>{{data?.content2}}</p>

<ul>
    <li *ngFor="let point of data?.topiclist"><span *ngIf="point.active==undefined || point.active==true">{{point.text}}</span></li>
</ul>
</div>
